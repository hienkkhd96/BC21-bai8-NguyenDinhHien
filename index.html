<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>BC21-bai8-NguyenDinhHien</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="" class="form__bai1 needs-validation">
        <label for="input__bai1" class="control-label mt-4">Nhập số</label>
        <input
          id="input__bai1"
          type="text"
          class="form-control mt-3"
          required
        />
        <div class="invalid-feedback">Vui lòng nhập 1 số</div>
        <button type="submit" class="btn btn-primary mt-3">Xác nhận</button>
      </form>
      <form class="form__swap needs-validation mt-3 position-absolute" hidden>
        <h5>
          6. Đổi chỗ 2 giá trị trong mảng theo vị trí (Cho nhập vào 2 vị trí
          muốn đổi chỗ giá trị).
        </h5>
        <div class="swap__container row">
          <input
            type="number"
            min="0"
            class="slot1 col-2 ms-3"
            placeholder="Vị trí 1"
            required
          />
          <input
            type="number"
            min="0"
            class="ms-3 slot2 col-2"
            placeholder="Vị trí 2"
            required
          />
          <button type="submit" class="btn btn-primary swap-btn ms-3 col-2">
            Đổi chỗ
          </button>
          <h5 class="swap__values"></h5>
        </div>
      </form>
      <h5 class="values__bai1"></h5>
    </div>
    <script src="./js/formControl.js"></script>
    <script src="./js/index.js"></script>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"
  ></script>
</html>
